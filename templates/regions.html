    <script>
        //JS hover event (남도,북도)//
        $('#circle-section1,#circle-section2,#circle-section3').hide();

        //마우스를 올리면 원도가 사라지고 북도,남도 show//
        $("#circle1").mouseover(function () {
            $("#circle-section__span-hide1").hide();
            $("#circle-section1").show();
        });
        $("#circle2").mouseover(function () {
            $("#circle-section__span-hide2").hide();
            $("#circle-section2").show();
        });
        $("#circle3").mouseover(function () {
            $("#circle-section__span-hide3").hide();
            $("#circle-section3").show();
        });

        //마우스를 떼면 북도,남도가 사라지고 원도 show//
        $("#circle1").mouseleave(function () {
            $("#circle-section__span-hide1").show();
            $("#circle-section1").hide();
        });
        $("#circle2").mouseleave(function () {
            $("#circle-section__span-hide2").show();
            $("#circle-section2").hide();
        });
        $("#circle3").mouseleave(function () {
            $("#circle-section__span-hide3").show();
            $("#circle-section3").hide();
        });
