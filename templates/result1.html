<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <title>삼색이</title>

    <style>
        body {
            background-color: #faf1be;
            color: rgb(0, 0, 0);
            overflow: hidden;
            font-family: "SEBANG_Gothic_Regular";
            margin-top: 100px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }


        .title h3 {
            font-size: 17px;
            padding-bottom: 15px;
        }

        .title h1 {
            font-weight: bold;
            font-size: 50px;
            margin-top: 10px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain{
            margin-top: 50px;
        }

        .result_explain h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain li {
            text-align: left;
            line-height: 3;
        }

        img {
            width: 400px;
            height: 350px;
            margin-left: 160px;
        }



    </style>
</head>

<body>
    <section id=main>
        <div class="result">
            <div class="title">
                <h3>가장 전형적인 고양이를 선택한 당신은?</h3>
                <h1>천상 고양이, 삼색이</h1>
            </div>
            <div class="result_img">
                <img src="/static/css/cat_pic/삼색냥.png" alt="삼색냥" width="300" height="300">
            </div>
            <div class="result_explain">
                <h3>나와 맞는 고양이는 삼색이?</h3>
                <ui>
                    <li>성격: 가장 전형적인 고양이 성격</li>
                    <li>여성적인 데다 자존심이 강하며 조금은 변덕스러운 이른바 츤데레 성향이 강하다. </li>
                    <li>운동신경이 뛰어나고 호기심이 왕성하며 똑똑하다.</li>
                    <li>유전적으로 수컷으로 태어날 확률이 매우 낮다. 대부분 암컷이며 수컷일 확률은 삼만 마리 중 한 마리 정도다.</li>
                </ui>
            </div>
        </div>
    </section>
</body>

</html>
