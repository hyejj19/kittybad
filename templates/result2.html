<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <title>흰둥이</title>

    <style>
        body {
            background-color: #faf1be;
            color: rgb(0, 0, 0);
            font-family: "SEBANG_Gothic_Regular";
            margin-top: 100px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }


        .title h3 {
            font-size: 17px;
            padding-bottom: 15px;
        }

        .title h1 {
            font-weight: bold;
            font-size: 50px;
            margin-top: 10px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain{
            margin-top: 50px;
        }


        .result_explain h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain li {
            text-align: left;
            line-height: 3;
        }

        img {
            width: 500px;
            height: 350px;
            margin-right : 10px;
        }

        button {
        position: relative;
        left: 40%;
        width: 150px;
        height: 50px;
        margin-top: 10px;
        margin-bottom: 50px;
        border-style: none;
        border-radius: 10px;
        font-size: 13px;
        background-color: #7f47dd;
        color: #fff;
        cursor: pointer;
        font-family: "SEBANG_Gothic_Bold";
        }

        button:hover {
        color: #7f47dd;
        background-color: #fff;
        }



    </style>
</head>

<body>
    <section id=main>
        <div class="result">
            <div class="title">
                <h3>섬세한 고양이를 선택한 당신은?</h3>
                <h1>조심성 많은, 흰둥이</h1>
            </div>
            <div class="result_img">
                <img src="/static/css/cat_pic/흰둥이.png" alt="흰둥이" >
            </div>
            <div class="result_explain">
                <h3>나와 맞는 고양이는 흰둥이?</h3>
                <ui>
                    <li>성격: 경계심이 많음</li>
                    <li>흰 고양이는 야생에서 눈에 쉽게 띄었던 탓에 자신을 보호하려는 면이 강하다.</li>
                    <li>특히 암컷은 겁이 많고 섬세해 집사 외에는 쉽게 친해지지 않으려는 면이 있다.</li>
                    <li>반면 수컷은 암컷보다 사교적이며 소탈한 성격을 가진 경우가 많다. </li>
                </ui>
            </div>
            <button onclick="window.location.href='/' ">메인 페이지로 이동</button>
        </div>
    </section>
</body>

</html>
