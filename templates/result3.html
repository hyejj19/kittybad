<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <title>까망이</title>

    <style>
        body {
            background-color: #faf1be;
            color: rgb(0, 0, 0);
            overflow: hidden;
            font-family: "SEBANG_Gothic_Regular";
            margin-top: 100px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }


        .title h3 {
            font-size: 17px;
            padding-bottom: 15px;
        }

        .title h1 {
            font-weight: bold;
            font-size: 50px;
            margin-top: 10px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain{
            margin-top: 50px;
        }

        .result_explain h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain li {
            text-align: left;
            line-height: 3;
        }

        img {
            width: 400px;
            height: 350px;
            margin-left: 300px;
        }



    </style>
</head>

<body>
    <section id=main>
        <div class="result">
            <div class="title">
                <h3>친구 같은 고양이를 선택한 당신은?</h3>
                <h1>붙임성 좋은, 까망이</h1>
            </div>
            <div class="result_img">
                <img src="/static/css/cat_pic/깜냥.png" alt="까망이">
            </div>
            <div class="result_explain">
                <h3>나와 맞는 고양이는 까망이?</h3>
                <ui>
                    <li>성격: 착하고 친화력이 좋음</li>
                    <li>착하고 붙임성 좋은 응석꾸러기며 조용하고 머리가 좋은 고양이가 많다.</li>
                    <li>흰 고양이와 반대로 야생에서 그다지 눈에 띄지 않는 털을 가진 덕에 경계심이 없는 편이다. </li>
                    <li>서양에서 검은 고양이는 불길한 징조의 상징이었지만 일본에서는 '복 고양이'로 인식되어 지브리 영화의 지지처럼 캐릭터로 기용되기도 한다. </li>
                </ui>
            </div>
        </div>
    </section>
</body>

</html>
