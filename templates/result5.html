<!DOCTYPE html>
<html lang="en">

<head>

    <title>턱시도냥</title>

    <style>
        body {

            font-family: "SEBANG_Gothic_Bold";

<body>
    <section id=main>

                    <li>흰색이 많을수록 흰 고양이 기질이 강해져 경계심이 많다.</li>
                    <li>검은색이 많으면 사교적인 성격인 것으로 알려져 있다.</li>
                    <li>일반 고양이들에 비해 똑똑하다.</li>
                </ui>
            </div>
        </div>
