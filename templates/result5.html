<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <title>턱시도냥</title>

    <style>
        body {
            background-color: #faf1be;
            color: rgb(0, 0, 0);
            font-family: "SEBANG_Gothic_Regular";
            margin-top: 50px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .title h3 {
            font-size: 17px;
            padding-bottom: 15px;
        }

        .title h1 {
            font-weight: bold;
            font-size: 50px;
            margin-top: 10px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain{
            margin-top: 50px;
        }

        .result_explain h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-family: "SEBANG_Gothic_Bold";
        }

        .result_explain li {
            text-align: left;
            line-height: 3;
        }

        img {
            width: 400px;
            height: 400px ;
            margin-left: 30px;
        }

        button {
        position: relative;
        left: 40%;
        width: 150px;
        height: 50px;
        margin-top: 10px;
        margin-bottom: 50px;
        border-style: none;
        border-radius: 10px;
        font-size: 13px;
        background-color: #7f47dd;
        color: #fff;
        cursor: pointer;
        font-family: "SEBANG_Gothic_Bold";
        }

        button:hover {
        color: #7f47dd;
        background-color: #fff;
        }



    </style>
</head>

<body>
    <section id=main>
        <div class="result">
            <div class="title">
                <h3>똑똑한 고양이를 선택한 당신은?</h3>
                <h1>알쏭달쏭, 턱시도냥</h1>
            </div>
            <div class="result_img">
                <img src="/static/css/cat_pic/턱시도냥.png" alt="턱시도냥">
            </div>
            <div class="result_explain">
                <h3>나와 맞는 고양이는 턱시도냥?</h3>
                <ui>
                    <li>성격: 흰색,검은색 비율에 따라 성격이 달라짐</li>
                    <li>흰색이 많을수록 흰 고양이 기질이 강해져 경계심이 많다.</li>
                    <li>검은색이 많으면 사교적인 성격인 것으로 알려져 있다.</li>
                    <li>일반 고양이들에 비해 똑똑하다.</li>
                </ui>
            </div>
            <button onclick="window.location.href='/' ">메인 페이지로 이동</button>
        </div>
    </section>
</body>

</html>
