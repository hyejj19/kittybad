                <h3>나와 맞는 고양이는 고등어냥?</h3>
                <ui>
                    <li>성격: 야생성이 강함</li>
                    <li>고등어무늬 고양이는 영역에 대한 의식이 강하고 운동신경이 뛰어나며 조심스러운 성격을 갖고 있다. </li>
                    <li>한국 고양이 중에 가장 흔하게 볼 수 있는 색을 가진 개체이고 길에서 흔하게 만날 수 있다.</li>
                    <li>갈색 베이스에 검은 줄무늬가 있는 고등어는 그들의 조상인 리비아 살쾡이 모습을 빼닮았는데, 이것은 야생성이 가장 강하게 남아있다는 것을 방증하기도 한다.</li>
                </ui>
